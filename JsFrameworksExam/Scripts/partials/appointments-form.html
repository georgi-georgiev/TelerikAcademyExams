
<fieldset>
    <legend>Create Appointment</legend>
    <label for="tb-subject">Subhect</label>
    <input class="k-input" data-bind="value: subject" type="text" id="tb-subject" />
    <label for="tb-description">Description</label>
    <input class="k-input" data-bind="value: description" type="text" id="tb-description" />
    <label for="tb-appointmentDate">AppointmentDate</label>
    <input class="k-input" data-bind="value: appointmentDate" type="text" id="tb-appointmentDate" />
    <label for="tb-duration">Duration</label>
    <input class="k-input" data-bind="value: duration" type="text" id="duration" />
    <button class="k-button" data-bind="click: create">Create</button>
</fieldset>
