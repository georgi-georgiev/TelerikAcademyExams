<fieldset>
    <legend>Register</legend>
    <label for="tb-usernameReg">Username</label>
    <input class="k-input" data-bind="value: usernameReg" type="text" id="tb-usernameReg" />
    <label for="tb-passwordReg">Password</label>
    <input class="k-input" data-bind="value: passwordReg" type="text" id="tb-passwordReg" />
    <label for="tb-email">Email</label>
    <input class="k-input" data-bind="value: email" type="text" id="tb-email" />
    <button class="k-button" data-bind="click: register">Register</button>
</fieldset>
