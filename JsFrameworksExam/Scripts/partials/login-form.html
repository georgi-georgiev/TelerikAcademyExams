<fieldset>
    <legend>Login</legend>
    <label for="tb-username">Username</label>
    <input class="k-input" data-bind="value: username" type="text" id="tb-username" />
    <label for="tb-password">Password</label>
    <input class="k-input" data-bind="value: password" type="text" id="tb-password" />
    <button class="k-button" data-bind="click: login">Login</button>
</fieldset>
